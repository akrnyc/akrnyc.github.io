<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
        <title>a k r  n y c</title>
    </head>
    <body>
        <div class="content">
            <h2>come as you are</h2>
            <p>we are all a work in progress</p>

            <!-- The grid: four gallerycolumns -->
            <div class="galleryrow">
                <div class="gallerycolumn">
                <img src="https://ramnadime.files.wordpress.com/2016/06/img_4061.jpg" alt="" onclick="myFunction(this);">
                </div>
                <div class="gallerycolumn">
                <img src="https://ramnadime.files.wordpress.com/2016/06/img_0243.jpg" alt="" onclick="myFunction(this);">
                </div>
                <div class="gallerycolumn">
                <img src="https://ramnadime.files.wordpress.com/2019/08/img_8474.jpg" alt="" onclick="myFunction(this);">
                </div>
            </div>
            
            <!-- The expanding image gallerycontainer -->
            <div class="gallerycontainer">
                <!-- Close the image -->
                <span onclick="this.parentElement.style.display='none'" class="galleryclosebtn">&times;</span>
            
                <!-- Expanded image -->
                <img id="expandedImg" style="width:100%">
            
                <!-- Image text -->
                <div id="galleryimgtext"></div>
            </div>

            <script>
                function myFunction(imgs) {
                  var expandImg = document.getElementById("expandedImg");
                  var galleryimgtext = document.getElementById("galleryimgtext");
                  expandImg.src = imgs.src;
                  galleryimgtext.innerHTML = imgs.alt;
                  expandImg.parentElement.style.display = "block";
                }
            </script>
  
        </div>          
    </body>
</html>
