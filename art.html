<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
        <title>a k r  n y c</title>
    </head>
    <body>
        <div class="content">
            <!-- The grid: three gallerycolumns -->
            <div class="galleryrow">
                <div class="gallerycolumn">
                <img src="https://ramnadime.wordpress.com/wp-content/uploads/2016/06/img_4061.jpg" alt="" onclick="myFunction(this);">
                </div>
                <div class="gallerycolumn">
                <img src="https://ramnadime.wordpress.com/wp-content/uploads/2016/06/img_0243.jpg" alt="" onclick="myFunction(this);">
                </div>
                <div class="gallerycolumn">
                <img src="https://ramnadime.wordpress.com/wp-content/uploads/2016/06/img_0949-copy.jpg" alt="" onclick="myFunction(this);">
                </div>
            </div>
            <div class="galleryrow">
                <div class="gallerycolumn">
                <img src="https://ramnadime.wordpress.com/wp-content/uploads/2016/06/img_3915-3063899365-e1737661840667.jpg" alt="" onclick="myFunction(this);">
                </div>
                <div class="gallerycolumn">
                <img src="https://ramnadime.wordpress.com/wp-content/uploads/2016/06/img_4224-2067255528-e1737661877232.jpg" alt="" onclick="myFunction(this);">
                </div>
                <div class="gallerycolumn">
                <img src="https://ramnadime.wordpress.com/wp-content/uploads/2019/08/img_8474.jpg" alt="" onclick="myFunction(this);">
                </div>
            </div>
            
            <div class="gallerycontainer">
                <span onclick="this.parentElement.style.display='none'" class="galleryclosebtn">&times;</span>
                <img id="expandedImg" style="width:100%">
                <div id="galleryimgtext"></div>
            </div>
            
            <script>
                function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("galleryimgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
              }
              </script>
  
        </div>          
    </body>
</html>
