<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
        <title>a k r  n y c</title>
    </head>
    <body>
        <div class="content">
            <h2>arxiv</h2>
            <button class="accordion">Unsupervised Sentiment Analysis of Plastic Surgery Social Media Posts</button>
            <div class="panel">
            <p>Ramnarine AK, 2023.<br>
            <br>
            <a href="https://doi.org/10.48550/arXiv.2307.02640" target="_blank">DOI: 10.48550/arXiv.2307.02640</a>
            </p>
            </div>

            <button class="accordion">In-Line Image Transformations for Imbalanced, Multiclass Computer Vision Classification of Lung Chest X-Rays</button>
            <div class="panel">
            <p>Ramnarine AK, 2021.<br>
            <br>
            <a href="https://doi.org/10.48550/arXiv.2104.02238" target="_blank">DOI: 10.48550/arXiv.2104.02238</a>
            </p>
            </div>
        </div>
        
        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;
    
            for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
                } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
                } 
            });
            }
            </script>
    
    </body>
</html>
